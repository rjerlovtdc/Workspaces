<!-- Popovers -->
<div id="popovers">
    <button type="button" class="btn btn-info btn-sm ndBtn" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="right"
            data-bs-custom-class="custom-popover"
            data-bs-title="Telefonbesked"
            data-bs-content="KUK">
        <span class="fab fa-mailchimp" />
    </button>

    <button type="button" class="btn btn-secondary"
            data-bs-toggle="popover" data-bs-placement="right"
            data-bs-custom-class="custom-popover"
            data-bs-title="Custom popover"
            data-bs-content="This popover is themed via CSS variables.">
        Custom popover
    </button>
</div>

<div class="form-check form-switch">
    <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
    <input class="form-check-input" type="checkbox" role="slider" id="flexSwitchCheckChecked" checked>
</div>
